<H2><A NAME="SECTION00097000000000000000"></A><A NAME="8-20-p5"></A>

</H2>

<P>

<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><A NAME="4-22-a4"></A><!-- MATH
 \begin{equation}
\mathbf{B}_0 \cdot [(\mathbf{B}_0 \cdot \nabla) \nabla \psi
  - (\nabla \psi \cdot \nabla) \mathbf{B}_0] \times \frac{\nabla \psi}{|
  \nabla \psi |^2} = | \nabla \psi |^2 S,
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="366" HEIGHT="52" ALIGN="MIDDLE" BORDER="0"

...es \frac{\nabla \psi}{\vert \nabla \psi \vert^2} = \vert \nabla \psi \vert^2 S,$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">354</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
where <!-- MATH
 $S = \left( \mathbf{B}_0 \times \frac{\nabla \psi}{| \nabla \psi |^2}
\right) \cdot \nabla \times \left( \mathbf{B}_0 \times \frac{\nabla \psi}{|
\nabla \psi |^2} \right)$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="271" HEIGHT="45" ALIGN="MIDDLE" BORDER="0"
 SRC="img1001.png"
 ALT="$ S = \left( \mathbf{B}_0 \times \frac{\nabla \psi}{\vert \nabla \psi \vert^2}
\...
...left( \mathbf{B}_0 \times \frac{\nabla \psi}{\vert
\nabla \psi \vert^2} \right)$"></SPAN>. The right-hand side of Eq. (<A HREF="#4-22-a4">354</A>) is
written as
<BR>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><A NAME="4-22-a3"></A><!-- MATH
 \begin{eqnarray}
| \nabla \psi |^2 \left( \mathbf{B}_0 \times \frac{\nabla \psi}{| \nabla
  \psi |^2} \right) \cdot \nabla \times \left( \mathbf{B}_0 \times
  \frac{\nabla \psi}{| \nabla \psi |^2} \right) & = & (\mathbf{B}_0 \times
  \nabla \psi) \cdot \left[ - (\mathbf{B}_0 \cdot \nabla) \frac{\nabla \psi}{|
  \nabla \psi |^2} + \left( \frac{\nabla \psi}{| \nabla \psi |^2} \cdot \nabla
  \right) \mathbf{B}_0 \right] \nonumber\\
  & = & - (\mathbf{B}_0 \times \nabla \psi) \cdot (\mathbf{B}_0 \cdot \nabla)
  \frac{\nabla \psi}{| \nabla \psi |^2} + \left( \mathbf{B}_0 \times
  \frac{\nabla \psi}{| \nabla \psi |^2} \right) \cdot (\nabla \psi \cdot
  \nabla) \mathbf{B}_0 \nonumber\\
  & = & \left[ (\mathbf{B}_0 \cdot \nabla) \frac{\nabla \psi}{| \nabla \psi
  |^2} \times \nabla \psi \right] \cdot \mathbf{B}_0 - \left[ (\nabla \psi
  \cdot \nabla)\mathbf{B}_0 \times \frac{\nabla \psi}{| \nabla \psi |^2}
  \right] \cdot \mathbf{B}_0\\
  & = & \left[ \frac{1}{| \nabla \psi |^2} (\mathbf{B}_0 \cdot \nabla) \nabla
  \psi \times \nabla \psi \right] \cdot \mathbf{B}_0 - \left[ (\nabla \psi
  \cdot \nabla)\mathbf{B}_0 \times \frac{\nabla \psi}{| \nabla \psi |^2}
  \right] \cdot \mathbf{B}_0 \nonumber\\
  & = & \mathbf{B}_0 \cdot [(\mathbf{B}_0 \cdot \nabla) \nabla \psi - (\nabla
  \psi \cdot \nabla)\mathbf{B}_0] \times \frac{\nabla \psi}{| \nabla \psi
  |^2},
\end{eqnarray}
 -->
