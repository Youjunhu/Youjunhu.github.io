Proof:
<BR>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><A NAME="3-19-p11"></A><!-- MATH
 \begin{eqnarray}
\nabla \cdot \frac{(\mathbf{B}_0 \times \nabla \psi)}{B^2_0} & = &
  \frac{1}{B_0^2} \nabla \cdot (\mathbf{B}_0 \times \nabla \psi) +
  (\mathbf{B}_0 \times \nabla \psi) \cdot \nabla \frac{1}{B_0^2} \nonumber\\
  & = & \frac{1}{B_0^2} \nabla \psi \cdot \nabla \times \mathbf{B}_0 +
  (\mathbf{B}_0 \times \nabla \psi) \cdot \nabla \frac{1}{B_0^2} \nonumber\\
  & = & \frac{1}{B_0^2} \nabla \psi \cdot {\textmu}_0 \mathbf{J}_0 +
  (\mathbf{B}_0 \times \nabla \psi) \cdot \nabla \frac{1}{B_0^2} \nonumber\\
  & = & 0 + (\mathbf{B}_0 \times \nabla \psi) \cdot \nabla \frac{1}{B_0^2} .
\end{eqnarray}
 -->
