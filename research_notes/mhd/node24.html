<H2><A NAME="SECTION00042000000000000000">
Radial differential operator</A>
</H2>

<P>
The form of the radial differential operator <!-- MATH
 $\nabla \Psi \cdot \nabla$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="54" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img416.png"
 ALT="$ \nabla \Psi \cdot \nabla$"></SPAN> in
<!-- MATH
 $(\psi, \theta, \zeta)$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="57" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="img409.png"
 ALT="$ (\psi, \theta, \zeta)$"></SPAN> coordinates is given by
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\nabla \Psi \cdot \nabla = \Psi' | \nabla \psi |^2 \frac{\partial}{\partial
  \psi} + \Psi' (\nabla \theta \cdot \nabla \psi) \frac{\partial}{\partial
  \theta} + \Psi' (\nabla \psi \cdot \nabla \zeta) \frac{\partial}{\partial
  \zeta} .
\end{equation}
 -->
